
<section class="bg-white">
    <div class="flex h-screen">
        <div
            class="w-full lg:w-1/2 lg:flex hidden bg-[url('assets/images/AuthBackground.png')] bg-cover bg-center">
        </div>

        <div
            class="lg:w-1/2 flex w-full justify-center overflow-y-auto relative">
            <div class="absolute top-0 left-0 m-6 ">
                <a class="invisible">
                    <div
                        class="hover:bg-gray-100 rounded-md hover:cursor-pointer">
                        <svg
                            width="40px"
                            height="40px"
                            viewBox="0 0 1024 1024"
                            fill="#000000"
                            class="icon p-1"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M669.6 849.6c8.8 8 22.4 7.2 30.4-1.6s7.2-22.4-1.6-30.4l-309.6-280c-8-7.2-8-17.6 0-24.8l309.6-270.4c8.8-8 9.6-21.6 2.4-30.4-8-8.8-21.6-9.6-30.4-2.4L360.8 480.8c-27.2 24-28 64-0.8 88.8l309.6 280z"
                                fill />
                        </svg>
                    </div>
                </a>
            </div>

            <div class="flex flex-col shrink-0 p-6 items-center justify-center">
                <div
                    class="items-center justify-center ">
                    <div class="text-[80px] font-bold text-[#333] leading-tight">
                        <p
                            class=" text-center">
                            Entwickle deine Ideen
                        </p>

                        <p
                            class=" text-center">
                            weiter mit Couchtec
                        </p>
                    </div>
                </div>
                <form
                    class="flex flex-col justify-center items-start gap-16 text-[#666] text-[16px] font-normal mt-4"
                    [formGroup]="contactForm" (submit)="submitForm()">

                    <div class="flex flex-col items-start gap-16 w-[800px]">
                        <p class="text-center">Sie werden schnellstmöglich eine
                            Antwort
                            erhalten. Wir werden Ihnen im Detail erklären, wie
                            wir
                            Ihnen helfen können, Ihre Ideen auszubauen.</p>
                        <div
                            class="flex flex-col items-start gap-1 self-stretch gap-16">
                            <label
                                class="w-full relative block overflow-visible border-b border-gray-200 bg-transparent pt-3 focus-within:border-black text-[40px] "
                                for="name">
                                <input
                                    class=" peer w-full border-none bg-transparent p-0  placeholder-transparent focus:border-transparent focus:outline-none focus:ring-0 text-[40px]"
                                    type="text"
                                    id="name"
                                    placeholder="Name"
                                    formControlName="name"
                                    required />

                                <span
                                    class=" absolute start-0 -top-1 -translate-y-1/2 text-[30px] text-gray-700 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-[30px] peer-focus:top-2 peer-focus:text-[20px]">
                                    Name
                                </span>
                            </label>
                            <label
                                class="w-full relative block overflow-visible border-b border-gray-200 bg-transparent pt-3 focus-within:border-black text-[40px] "
                                for="email">
                                <input
                                    class=" peer w-full border-none bg-transparent p-0  placeholder-transparent focus:border-transparent focus:outline-none focus:ring-0 text-[40px]"
                                    type="email"
                                    id="email"
                                    placeholder="E-Mail"
                                    formControlName="email"
                                    required />

                                <span
                                    class=" absolute start-0 -top-1 -translate-y-1/2 text-[30px] text-gray-700 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-[30px] peer-focus:top-2 peer-focus:text-[20px]">
                                    E-Mail
                                </span>
                            </label>
                            <label
                                class="w-full relative block overflow-visible border-b border-gray-200 bg-transparent pt-3 focus-within:border-black text-[40px] "
                                for="message">
                                <input
                                    class=" peer w-full border-none bg-transparent p-0  placeholder-transparent focus:border-transparent focus:outline-none focus:ring-0 text-[40px]"
                                    type="text"
                                    id="message"
                                    placeholder="Nachricht"
                                    formControlName="message"
                                    required />

                                <span
                                    class=" absolute start-0 -top-1 -translate-y-1/2 text-[30px] text-gray-700 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-[30px] peer-focus:top-2 peer-focus:text-[20px]">
                                    Nachricht
                                </span>
                            </label>
                        </div>
                    </div>

                    <div>
                        <button
                            class="flex h-[49.5px] px-[29.5px] py-[35px] items-center gap-[13px] rounded-[150px] bg-[#11253E] hover:bg-[#22364F]">
                            <p
                                class="flex flex-col justify-center  h-[45px] text-white text-[22.5px] font-medium text-center tracking-[0.15px]">Absenden
                            </p>
                            <svg width="10" height="15" viewBox="0 0 10 15"
                                fill="none"
                                class="mt-[3px]"
                                xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" clip-rule="evenodd"
                                    d="M4.93934 7.74999L0 2.81065L2.12132 0.689331L9.18198 7.74999L2.12132 14.8107L0 12.6893L4.93934 7.74999Z"
                                    fill="white" />
                            </svg>
                        </button>
                    </div>
                </form>
            </div>

            <div class="absolute top-0 right-0 m-6 hover:cursor-pointer"
                [routerLink]="['/']">
                <div class="hover:bg-gray-100 rounded-md hover:cursor-pointer">
                    <svg
                        width="40px"
                        height="40px"
                        viewBox="0 0 1024 1024"
                        version="1.1"
                        xml:space="preserve"
                        xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink">
                        <g id="_x37_12-_close__x2C__cross__x2C__cancel__x2C_">
                            <g>
                                <line
                                    style="fill:none;stroke:#000000;stroke-width:29.4167;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:2.6131;"
                                    x1="736.21"
                                    x2="276.739"
                                    y1="326.814"
                                    y2="786.139" />
                                <line
                                    style="fill:none;stroke:#000000;stroke-width:29.4167;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:2.6131;"
                                    x1="736.21"
                                    x2="276.739"
                                    y1="786.139"
                                    y2="326.814" />
                            </g>
                        </g>
                        <g id="Layer_1" />
                    </svg>
                </div>
            </div>
        </div>
    </div>
</section>
