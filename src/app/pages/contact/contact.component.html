<section class="bg-white relative">
  <div class="flex">
    <div
      class="w-full xl:w-1/2 xl:flex relative hidden"
      style="background: linear-gradient(105deg, #171717 0%, rgb(0, 0, 0) 100%)"
    >
      <img
        class="absolute -left-[300px] -top-[100px]"
        src="https://framerusercontent.com/images/wUjMjJcMpzrRBSsmNEKB5l3bmA.png?scale-down-to=512"
      />

      <img
        class="absolute -right-[60px] -bottom-0"
        src="https://framerusercontent.com/images/wUjMjJcMpzrRBSsmNEKB5l3bmA.png?scale-down-to=512"
      />
    </div>

    <div class="xl:w-1/2 flex w-full justify-center relative">
      <div class="absolute top-0 left-0 m-6">
        <a class="invisible">
          <div class="hover:bg-gray-100 rounded-md hover:cursor-pointer">
            <svg
              width="40px"
              height="40px"
              viewBox="0 0 1024 1024"
              fill="#000000"
              class="icon p-1"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M669.6 849.6c8.8 8 22.4 7.2 30.4-1.6s7.2-22.4-1.6-30.4l-309.6-280c-8-7.2-8-17.6 0-24.8l309.6-270.4c8.8-8 9.6-21.6 2.4-30.4-8-8.8-21.6-9.6-30.4-2.4L360.8 480.8c-27.2 24-28 64-0.8 88.8l309.6 280z"
                fill
              />
            </svg>
          </div>
        </a>
      </div>

      <div
        class="flex flex-col shrink-0 p-6 items-center justify-center sm:mt-0 mt-8 min-h-screen"
      >
        <div class="items-center justify-center">
          <div
            class="text-[25px] sm:text-[50px] 3xl:text-[80px] font-bold text-[#333] leading-tight font-brand"
          >
            <p class="text-center">Entwickle deine Ideen</p>

            <p class="text-center">weiter mit Couchtec</p>
          </div>
        </div>
        <form
          class="flex flex-col justify-center items-start gap-8 3xl:gap-16 text-[#666] 3xl:text-[16px] font-normal mt-4"
          [formGroup]="contactForm"
          (submit)="submitForm()"
        >
          <div
            class="flex flex-col items-start gap-4 3xl:gap-16 w-[300px] sm:w-[500px] 3xl:w-[800px]"
          >
            <p class="text-[10px] sm:text-[16px] text-center">
              Sie werden schnellstmöglich eine Antwort erhalten. Wir werden
              Ihnen im Detail erklären, wie wir Ihnen helfen können, Ihre Ideen
              auszubauen.
            </p>
            <div
              class="flex flex-col items-start self-stretch gap-8 3xl:gap-16"
            >
              <label
                class="w-full relative block overflow-visible border-b border-gray-200 bg-transparent pt-3 focus-within:border-black text-[30px] 3xl:text-[40px]"
                for="name"
              >
                <input
                  class="peer w-full border-none bg-transparent p-0 placeholder-transparent focus:border-transparent focus:outline-none focus:ring-0 text-[25px] 3xl:text-[40px]"
                  type="text"
                  id="name"
                  placeholder="Name"
                  formControlName="name"
                  required
                />

                <span
                  class="absolute start-0 -top-1 -translate-y-1/2 text-[16px] sm:text-[30px] text-gray-700 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-[30px] peer-focus:top-2 peer-focus:text-[20px]"
                >
                  Name
                </span>
              </label>
              <label
                class="w-full relative block overflow-visible border-b border-gray-200 bg-transparent pt-3 focus-within:border-black text-[30px] 3xl:text-[40px]"
                for="email"
              >
                <input
                  class="peer w-full border-none bg-transparent p-0 placeholder-transparent focus:border-transparent focus:outline-none focus:ring-0 text-[25px] 3xl:text-[40px]"
                  type="email"
                  id="email"
                  placeholder="E-Mail"
                  formControlName="email"
                  required
                />

                <span
                  class="absolute start-0 -top-1 -translate-y-1/2 text-[16px] sm:text-[30px] text-gray-700 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-[30px] peer-focus:top-2 peer-focus:text-[20px]"
                >
                  E-Mail
                </span>
              </label>
              <label
                class="w-full relative block overflow-visible border-b border-gray-200 bg-transparent pt-3 focus-within:border-black text-[30px] 3xl:text-[40px]"
                for="message"
              >
                <input
                  class="peer w-full border-none bg-transparent p-0 placeholder-transparent focus:border-transparent focus:outline-none focus:ring-0 text-[25px] 3xl:text-[40px]"
                  type="text"
                  id="message"
                  placeholder="Nachricht"
                  formControlName="message"
                  required
                />

                <span
                  class="absolute start-0 -top-1 -translate-y-1/2 text-[16px] sm:text-[30px] text-gray-700 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-[30px] peer-focus:top-2 peer-focus:text-[20px]"
                >
                  Nachricht
                </span>
              </label>
            </div>
          </div>

          <div>
            <button
              *ngIf="!isLoading"
              class="bg-primary-dark hover:bg-primary-light text-white rounded-[8px] px-[40px] py-[20px]"
            >
              <p class="text-[23px] font-brand font-medium">Absenden</p>
            </button>

            <button
              *ngIf="isLoading"
              [disabled]="true"
              class="flex items-center justify-center gap-[6px] rounded-lg text-white p-4 mt-4 bg-gray-300 h-[56px] w-[150px]"
            >
              <div
                class="h-2 w-2 bg-white rounded-full animate-bounce [animation-delay:-0.3s] -m-"
              ></div>
              <div
                class="h-2 w-2 bg-white rounded-full animate-bounce [animation-delay:-0.15s]"
              ></div>
              <div class="h-2 w-2 bg-white rounded-full animate-bounce"></div>
            </button>
          </div>
        </form>
      </div>

      <div
        class="absolute top-0 right-0 m-6 hover:cursor-pointer"
        [routerLink]="['/']"
      >
        <div class="hover:bg-gray-100 rounded-md hover:cursor-pointer">
          <svg
            width="40px"
            height="40px"
            viewBox="0 0 1024 1024"
            version="1.1"
            xml:space="preserve"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
          >
            <g id="_x37_12-_close__x2C__cross__x2C__cancel__x2C_">
              <g>
                <line
                  style="
                    fill: none;
                    stroke: #000000;
                    stroke-width: 29.4167;
                    stroke-linecap: round;
                    stroke-linejoin: round;
                    stroke-miterlimit: 2.6131;
                  "
                  x1="736.21"
                  x2="276.739"
                  y1="326.814"
                  y2="786.139"
                />
                <line
                  style="
                    fill: none;
                    stroke: #000000;
                    stroke-width: 29.4167;
                    stroke-linecap: round;
                    stroke-linejoin: round;
                    stroke-miterlimit: 2.6131;
                  "
                  x1="736.21"
                  x2="276.739"
                  y1="786.139"
                  y2="326.814"
                />
              </g>
            </g>
            <g id="Layer_1" />
          </svg>
        </div>
      </div>
    </div>
  </div>
</section>
