                class="flex flex-row justify-center items-center gap-[10px] hover:cursor-pointer hover:text-gray-900">

                <p
                    class="text-[15px] font-brand font-medium">Kontakt</p>

            </div>
        </div>
        <div class="flex flex-row gap-[30px]">
            <button
                (click)="handleContactButton()"
                class="flex flex-row justify-center items-center rounded-[8px] bg-primary-dark hover:bg-primary-light px-[18px] py-[10px]">
                <p class="text-white font-light">Lass
                    uns reden</p>
            </button>

            <button
                *ngIf="name ===''">
                <a (click)="handleLoginButton()"
                    class="font-brand font-light hover:underline">Anmelden</a>
            </button>
            <button
                *ngIf="name !==''">
                <a (click)="onAccountClick()"
                    class="font-brand font-light hover:underline">{{ name }}</a>
            </button>
        </div>

    </div>
</header>
