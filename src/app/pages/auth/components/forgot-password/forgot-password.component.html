<form
  class="flex flex-col justify-center items-start gap-8 text-[#666] text-[16px] font-normal"
  [formGroup]="resetPasswordForm"
  (submit)="submitForm()"
>
  <p class="text-[32px] font-medium text-[#333]">Passwort zur√ºcksetzen</p>
  <div class="flex flex-col items-start gap-6 w-[300px] sm:w-[473px]">
    <div class="flex flex-col items-start gap-1 self-stretch">
      <label for="email" class="gap-[10px] self-stretch items-center"
        >E-Mail</label
      >
      <input
        class="w-full text-[20px] h-[56px] p-[10px] border rounded-xl focus:outline-none hover:border-gray-400 focus:border-black"
        id="email"
        type="email"
        formControlName="email"
        required
      />
    </div>
  </div>
  <div>
    <button
      *ngIf="!isLoading"
      type="submit"
      class="bg-primary-dark hover:bg-primary-light text-white h-full rounded-[8px] px-[40px] py-[16px]"
    >
      <p class="text-[20px] font-brand font-light">E-Mail senden</p>
    </button>

    <button
      *ngIf="isLoading"
      [disabled]="true"
      class="flex items-center justify-center gap-[6px] rounded-lg text-white p-4 mt-4 bg-gray-300 h-[56px] w-[180px]"
    >
      <div
        class="h-2 w-2 bg-white rounded-full animate-bounce [animation-delay:-0.3s] -m-"
      ></div>
      <div
        class="h-2 w-2 bg-white rounded-full animate-bounce [animation-delay:-0.15s]"
      ></div>
      <div class="h-2 w-2 bg-white rounded-full animate-bounce"></div>
    </button>
  </div>
  <div
    role="alert"
    class="rounded border-s-4 border-yellow-500 bg-yellow-50 p-4 w-full"
    *ngIf="submitted && status !== 200 && errorTitle && errorMessage"
  >
    <div class="flex items-center gap-2 text-yellow-600">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="currentColor"
        class="h-5 w-5"
      >
        <path
          fill-rule="evenodd"
          d="M9.401 3.003c1.155-2 4.043-2 5.197 0l7.355 12.748c1.154 2-.29 4.5-2.599 4.5H4.645c-2.309 0-3.752-2.5-2.598-4.5L9.4 3.003zM12 8.25a.75.75 0 01.75.75v3.75a.75.75 0 01-1.5 0V9a.75.75 0 01.75-.75zm0 8.25a.75.75 0 100-1.5.75.75 0 000 1.5z"
          clip-rule="evenodd"
        />
      </svg>

      <strong class="block font-medium"> {{ errorTitle }} </strong>
    </div>

    <p class="mt-2 text-sm text-yellow-600">
      {{ errorMessage }}
    </p>
  </div>
</form>
