 <section class="bg-white overflow-hidden">
    <div class="flex h-screen">
        <div
            class="w-full lg:w-1/2 lg:flex relative hidden"
            style="background: linear-gradient(105deg, #171717 0%, rgb(0, 0, 0) 100%);">
            <img
                class="absolute -left-[300px] -top-[100px]"
                src="https://framerusercontent.com/images/wUjMjJcMpzrRBSsmNEKB5l3bmA.png?scale-down-to=512">

            <img
                class="absolute -right-[60px] -bottom-[50px]"
                src="https://framerusercontent.com/images/wUjMjJcMpzrRBSsmNEKB5l3bmA.png?scale-down-to=512">
        </div>

        <div
            class="lg:w-1/2 flex w-full justify-center overflow-y-auto relative">
            <div class="absolute top-0 left-0 m-6 ">
                <a class="invisible">
                    <div
                        class="hover:bg-gray-100 rounded-md hover:cursor-pointer">
                        <svg
                            width="40px"
                            height="40px"
                            viewBox="0 0 1024 1024"
                            fill="#000000"
                            class="icon p-1"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M669.6 849.6c8.8 8 22.4 7.2 30.4-1.6s7.2-22.4-1.6-30.4l-309.6-280c-8-7.2-8-17.6 0-24.8l309.6-270.4c8.8-8 9.6-21.6 2.4-30.4-8-8.8-21.6-9.6-30.4-2.4L360.8 480.8c-27.2 24-28 64-0.8 88.8l309.6 280z"
                                fill />
                        </svg>
                    </div>
                </a>
            </div>

            <div class="flex flex-col shrink-0 p-6 items-center justify-center">
                <app-signin-email
                    *ngIf="state === 'signin-email'"
                    (signup)="switchToSignUpEmail()"
                    (resetPassword)="handleResetPassword()"></app-signin-email>

                <app-signup-email
                    *ngIf="state === 'signup-email'"
                    (signin)="switchToSignInEmail()"></app-signup-email>
                <app-reset-password
                    *ngIf="state === 'reset-password'"
                    [code]="code"></app-reset-password>
                <app-forgot-password
                    *ngIf="state === 'forgot-password'"
                    (signup)="switchToSignUpEmail()"></app-forgot-password>
            </div>

            <div class="absolute top-0 right-0 m-6 hover:cursor-pointer"
                [routerLink]="['/']">
                <div class="hover:bg-gray-100 rounded-md hover:cursor-pointer">
                    <svg
                        width="40px"
                        height="40px"
                        viewBox="0 0 1024 1024"
                        version="1.1"
                        xml:space="preserve"
                        xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink">
                        <g id="_x37_12-_close__x2C__cross__x2C__cancel__x2C_">
                            <g>
                                <line
                                    style="fill:none;stroke:#000000;stroke-width:29.4167;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:2.6131;"
                                    x1="736.21"
                                    x2="276.739"
                                    y1="326.814"
                                    y2="786.139" />
                                <line
                                    style="fill:none;stroke:#000000;stroke-width:29.4167;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:2.6131;"
                                    x1="736.21"
                                    x2="276.739"
                                    y1="786.139"
                                    y2="326.814" />
                            </g>
                        </g>
                        <g id="Layer_1" />
                    </svg>
                </div>
            </div>
        </div>
    </div>
</section>
