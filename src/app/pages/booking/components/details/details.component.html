<div
  class="flex flex-col shrink-0 p-6 items-center justify-center sm:mt-0 mt-8 min-h-screen"
>
  <form
    class="flex flex-col justify-center items-start gap-8 3xl:gap-16 text-[#666] 3xl:text-[16px] font-normal mt-4"
    [formGroup]="contactForm"
    (submit)="submitForm()"
  >
    <div
      class="flex flex-col items-start gap-4 3xl:gap-16 w-[300px] sm:w-[500px] 3xl:w-[800px]"
    >
      <div class="flex flex-col items-start self-stretch gap-8 3xl:gap-16">
        <label
          class="w-full relative block overflow-visible border-b border-gray-200 bg-transparent pt-3 focus-within:border-black text-[30px] 3xl:text-[40px]"
          for="name"
        >
          <input
            class="peer w-full border-none bg-transparent p-0 placeholder-transparent focus:border-transparent focus:outline-none focus:ring-0 text-[16px] sm:text-[22px] 3xl:text-[40px]"
            type="text"
            id="name"
            placeholder="Name"
            formControlName="name"
            required
          />

          <span
            class="absolute start-0 top-3 -translate-y-1/2 text-[16px] sm:text-[15px] text-gray-700 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-[16px] sm:peer-placeholder-shown:text-[30px] peer-focus:top-2 sm:peer-focus:text-[20px] peer-focus:text-[16px]"
          >
            Name
          </span>
        </label>
        <label
          class="w-full relative block overflow-visible border-b border-gray-200 bg-transparent pt-3 focus-within:border-black text-[30px] 3xl:text-[40px]"
          for="email"
        >
          <input
            class="peer w-full border-none bg-transparent p-0 placeholder-transparent focus:border-transparent focus:outline-none focus:ring-0 text-[16px] sm:text-[22px] 3xl:text-[40px]"
            type="email"
            id="email"
            placeholder="E-Mail"
            formControlName="email"
            required
          />

          <span
            class="absolute start-0 top-3 -translate-y-1/2 text-[16px] sm:text-[15px] text-gray-700 transition-all peer-placeholder-shown:top-1/2 sm:peer-placeholder-shown:text-[30px] peer-placeholder-shown:text-[16px] peer-focus:top-2 sm:peer-focus:text-[20px] peer-focus:text-[16px]"
          >
            E-Mail
          </span>
        </label>
        <label
          class="w-full relative block overflow-visible border-b border-gray-200 bg-transparent pt-3 focus-within:border-black text-[30px] 3xl:text-[40px]"
          for="message"
        >
          <input
            class="peer w-full border-none bg-transparent p-0 placeholder-transparent focus:border-transparent focus:outline-none focus:ring-0 text-[16px] sm:text-[22px] 3xl:text-[40px]"
            type="text"
            id="message"
            placeholder="Nachricht"
            formControlName="message"
            required
          />

          <span
            class="absolute start-0 top-3 -translate-y-1/2 text-[16px] text-gray-700 transition-all peer-placeholder-shown:top-1/2 sm:peer-placeholder-shown:text-[30px] peer-placeholder-shown:text-[16px] peer-focus:top-2 sm:peer-focus:text-[20px] peer-focus:text-[16px]"
          >
            Was für eine Software brauchen Sie?
          </span>
        </label>
      </div>
    </div>

    <div>
      <button
        *ngIf="!isLoading"
        class="bg-primary-dark hover:bg-primary-light text-white rounded-[8px] sm:px-[30px] sm:py-[15px] px-[25px] py-[12px]"
      >
        <p class="sm:text-[20px] text-[16px] font-brand font-medium">
          Bestätigen
        </p>
      </button>

      <button
        *ngIf="isLoading"
        [disabled]="true"
        class="flex items-center justify-center gap-[6px] rounded-lg text-white p-4 mt-4 bg-gray-300 h-[56px] w-[150px]"
      >
        <div
          class="h-2 w-2 bg-white rounded-full animate-bounce [animation-delay:-0.3s] -m-"
        ></div>
        <div
          class="h-2 w-2 bg-white rounded-full animate-bounce [animation-delay:-0.15s]"
        ></div>
        <div class="h-2 w-2 bg-white rounded-full animate-bounce"></div>
      </button>
    </div>
  </form>
</div>
