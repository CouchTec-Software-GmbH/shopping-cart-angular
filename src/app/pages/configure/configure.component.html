
<section class="bg-white">
  <div class="lg:grid lg:min-h-screen lg:grid-cols-12">
    <aside
      class="relative block h-16 lg:order-last lg:col-span-5 lg:h-full xl:col-span-6">
      <div
        class="absolute inset-0 w-full overflow-hidden"
        style="background: linear-gradient(105deg, #171717 0%, rgb(0, 0, 0) 100%);">
        <img
          class="absolute -left-[300px] -top-[100px]"
          src="https://framerusercontent.com/images/wUjMjJcMpzrRBSsmNEKB5l3bmA.png?scale-down-to=512">
        <img
          class="absolute -right-[60px] -bottom-[50px]"
          src="https://framerusercontent.com/images/wUjMjJcMpzrRBSsmNEKB5l3bmA.png?scale-down-to=512">
      </div>
    </aside>
    <main
      class="flex justify-center px-8 py-8 sm:px-12 lg:col-span-7 lg:px-16 lg:py-12 xl:col-span-6">
      <div class="max-w-xl lg:max-w-3xl">

        <app-steps [steps]="steps" [currentStep]="currentStep"
          (stepChange)="currentStep = $event"></app-steps>

        <ng-container *ngIf="projectDataLoaded;">
          <app-project-type
            *ngIf="currentStep === 0"
            [projectData]="projectData">
            [uuid]="uuid"
          </app-project-type>
          <app-tech-stack
            *ngIf="currentStep === 1"
            [projectData]="projectData">
            [uuid]="uuid"
          </app-tech-stack>
          <app-deployment
            *ngIf="currentStep === 2"
            [projectData]="projectData">
            [uuid]="uuid"
          </app-deployment>
          <app-security
            *ngIf="currentStep === 3"
            [projectData]="projectData">
            [uuid]="uuid"
          </app-security>
          <app-monitoring
            *ngIf="currentStep === 4"
            [projectData]="projectData">
            [uuid]="uuid"
          </app-monitoring>
          <app-extra
            *ngIf="currentStep === 5"
            [projectData]="projectData">
            [uuid]="uuid"
          </app-extra>
          <app-summary
            *ngIf="currentStep === 6"
            [projectData]="projectData">
            [uuid]="uuid"
          </app-summary>
        </ng-container>
        <ng-container *ngIf="!projectDataLoaded">
          <app-skeleton></app-skeleton>
        </ng-container>

        <div class="col-span-6 sm:flex sm:items-center sm:gap-4 mt-5">
          <button
            class="inline-block shrink-0 rounded-md border border-blue-600 bg-blue-600 px-12 py-3 text-sm font-medium text-white transition hover:bg-transparent hover:text-blue-600 focus:outline-none focus:ring active:text-blue-500"
            (click)="handlePreviousStep()"
            *ngIf="currentStep > 0">
            ZurÃ¼ck
          </button>

          <button
            *ngIf="currentStep < 6"
            class="inline-block shrink-0 rounded-md border border-blue-600 bg-blue-600 px-12 py-3 text-sm font-medium text-white transition hover:bg-transparent hover:text-blue-600 focus:outline-none focus:ring active:text-blue-500"
            (click)="handleNextStep()">
            Weiter
          </button>
        </div>

        <div
          class="bg-white bg-opacity-50 rounded-md absolute top-0 right-0 m-6 hover:cursor-pointer z-10"
          [routerLink]="['/']">
          <div class="hover:bg-gray-100 rounded-md hover:cursor-pointer">
            <svg
              class="-mt-[2px]"
              width="40px"
              height="40px"
              viewBox="0 0 1024 1024"
              version="1.1"
              xml:space="preserve"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink">
              <g id="_x37_12-_close__x2C__cross__x2C__cancel__x2C_">
                <g>
                  <line
                    style="fill:none;stroke:#000000;stroke-width:29.4167;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:2.6131;"
                    x1="736.21"
                    x2="276.739"
                    y1="326.814"
                    y2="786.139" />
                  <line
                    style="fill:none;stroke:#000000;stroke-width:29.4167;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:2.6131;"
                    x1="736.21"
                    x2="276.739"
                    y1="786.139"
                    y2="326.814" />
                </g>
              </g>
              <g id="Layer_1" />
            </svg>
          </div>
        </div>
      </div>
    </main>
  </div>
</section>
